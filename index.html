<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Display</title>
</head>

<body>
    <h1>API Response Display</h1>
    <div id="apiResponse"></div>

    <script>
        // Function to fetch data from API
        function fetchData() {
            // Replace 'your-api-endpoint' with your actual API endpoint
            fetch('http://5.178.111.177/yt_api/root')
                .then(response => response.json())
                .then(data => {
                    // Display API response
                    document.getElementById('apiResponse').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('apiResponse').innerText = 'Error fetching data';
                });
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>

</html>
